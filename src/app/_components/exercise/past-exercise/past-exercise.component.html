<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="50%">
        <mat-icon matSuffix>search</mat-icon>
        <input 
            matInput 
            type="text" 
            placeholder="Search"
            (keyup)="filterExercises($event.target.value)" 
        >
    </mat-form-field>
</div>
<div fxLayoutAlign="center center">
    <mat-table [dataSource]="dataSource" matSort  fxFlex="90%">
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.date.toDate() | date }}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="exercise">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Exercise</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="calories">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.calories | number }}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="duration">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Duration</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.duration | number}}</mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Status</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.status }}</mat-cell>
        </ng-container>
    
        <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
<div fxLayoutAlign="center center">
    <mat-paginator
        fxFlex="90%"
        [length]="dataSource?.data?.length"
        [pageSize]="10"
        [pageSizeOptions]="[10, 25, 30, 100]">
    </mat-paginator>
</div>
