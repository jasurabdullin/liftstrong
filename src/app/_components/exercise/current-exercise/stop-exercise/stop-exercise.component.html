<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1rem">
    <h1 mat-dialog-title>Are you sure?</h1>
    <div mat-dialog-content>You already have {{ exerciseData.progress }}% completion!</div>
    <div mat-dialog-actions>
      <button mat-raised-button [mat-dialog-close]="true" color="primary">Yes</button>
      <button mat-raised-button [mat-dialog-close]="false" color="warn">No</button>
    </div>
</div>
